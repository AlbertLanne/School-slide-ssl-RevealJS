<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>OpenSSL</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style type="text/css" media="screen">
			.slides section.has-dark-background,
			.slides section.has-dark-background h2 {
				color: #fff;
			}
			.slides section.has-light-background,
			.slides section.has-light-background h2 {
				color: #1D2E39;
			}




			.reveal p,.more {
				color: #FFAA84;
			}

			.reveal a, h3 {
				color: #FF8667 !important;
				text-decoration: none;
			}
			.reveal a:hover, h2 {
				color: #FF4E4A !important;
				FF4E4A: none;
			}
			.reveal a:hover, h1 {
				color: #FF2637 !important;
				text-decoration: none;
			}

			.reveal blockquote, .reveal p.quote {
				margin: 0;
				text-align: justify;
				font-style: italic;
				margin-right: 1em;
				margin-top: 20px;
				margin-bottom: 20px;
				padding-left: 1em;
				font-size: 0.9em;
				border-left: 1px navajowhite solid;
			}
			.reveal blockquote::before, .reveal p.quote::before {
				content: '\201C';
				font-size: 2em;
				float: left;
				color: white;
				margin-left: -1em;
			}

			.reveal p.quote-right {
				margin: 0;
				text-align: right;
				font-style: italic;
				margin-left: 1em;
				margin-top: 20px;
				margin-bottom: 20px;
				padding-right: 1em;
				font-size: 0.9em;
				border-right: 1px navajowhite solid;
			}
			.reveal p.quote-right::after {
				content: '\201C';
				font-size: 2em;
				float: right;
				color: white;
				margin-right: -1em;
			}

			em {
				color: #f37723;
				font-style: normal;
				font-weight: normal;
			}

			li {
				color: #d3d3d3;
			}

			li.active, .left-menu > li:last-child, .left-menu > li:last-child > ul > li:last-child {
				color: #f37723;
			}

			.reveal ol {
				counter-reset: step-counter;
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 100%;
				text-align: center;
			}

			.reveal ol li {
				counter-increment: step-counter;
				margin-top: 10px;
				margin-bottom: 10px;
			}

			.reveal ol li:before {
				content: counter(step-counter, upper-roman);
				color: #f37723;
				float: left;
			}

			.reveal .vsmallnote {
				font-style: italic;
				font-size: 0.5em;
				color: #782e00;
			}


			element {
				--1-bg-color: #1D2E39;
				--2-bg-color: #FF2637;
				--3-bg-color: #FF4E4A;
				--4-bg-color: #FF8667;
				--5-bg-color: #FFAA84;
			}

			/*comment utiliser les vars ?*/


		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">


					<section data-background="#1D2E39">
						<h1>OpenSSL<h1>
							<h2>Les différentes applications</h2>
							<h3>lol</h3>
							<p>test</p>
					</section>


				<section >
					<h1 class="var(--4-bg-color)">OpenSSL<h1>
						<h2>Les différentes applications</h2>

				</section>
				<section data-background="rgb(66, 66, 66)">
					<h1>OpenSSL<h1>
						<h2>Les différentes applications</h2>
				</section>


			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
